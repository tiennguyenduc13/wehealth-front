<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Other Orgs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div *ngIf="isLoading" class="ion-text-center">
          <ion-spinner color="primary"></ion-spinner>
        </div>
        <ion-list *ngIf="!isLoading && orgs.length > 0">
          <ion-item-sliding *ngFor="let org of orgs">
            <app-org-item [org]="org"></app-org-item>
            <span class="space-left">></span>
            <ion-item-options>
              <ion-item-option color="normal" (click)="onJoin(org._id)">
                <ion-icon name="color-filter" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
