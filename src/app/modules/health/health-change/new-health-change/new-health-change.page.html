<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/health/tabs/health-change"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>New Health Change</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateHealthChange()">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-list-header>
              <h2>
                <ion-label>Please select 1 from following status</ion-label>
              </h2>
            </ion-list-header>
            <ion-item>
              <ion-checkbox
                color="dark"
                formControlName="rdoPositive"
              ></ion-checkbox>
              <ion-label style="padding: 0.5em;">
                <p>1. Tested positive for COVID-19</p></ion-label
              >
            </ion-item>
            <ion-item>
              <ion-checkbox
                color="dark"
                formControlName="rdoSymptoms"
              ></ion-checkbox>
              <ion-label style="padding: 0.5em;"
                ><p>2. Have any of the following symptoms</p>
                <p>
                  (fever, cough, shortness of breath, diarrhea, nausea,
                  vomiting)
                </p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-checkbox
                color="dark"
                formControlName="rdoExposed"
              ></ion-checkbox>
              <ion-label style="padding: 0.5em;"
                ><p>
                  3. Been exposed to someone who tested positive for COVID-19
                </p>
              </ion-label>
            </ion-item>
            <!-- <ion-item>
              <ion-checkbox
                color="dark"
                formControlName="rdoNormal"
              ></ion-checkbox>
              <ion-label style="padding: 0.5em;"
                ><p>Normal (no symptoms, no exposure)</p>
              </ion-label>
            </ion-item> -->
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
