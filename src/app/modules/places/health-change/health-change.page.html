<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Health History</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/health-change/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div *ngIf="isLoading" class="ion-text-center">
          <ion-spinner color="primary"></ion-spinner>
        </div>
        <div
          class="ion-text-center"
          *ngIf="!isLoading && healthChanges && healthChanges.length <= 0"
        >
          <p>No Health status found! You can create one!</p>
          <ion-button
            color="primary"
            routerLink="/places/tabs/health-change/new"
            >Create first Health record</ion-button
          >
        </div>
        <ion-list
          *ngIf="!isLoading && healthChanges && healthChanges.length > 0"
        >
          <ion-item-sliding
            *ngFor="let healthChange of healthChanges"
            #slidingItem
          >
            <app-health-change-item
              [healthChange]="healthChange"
            ></app-health-change-item>
            <ion-item-options>
              <ion-item-option
                color="danger"
                (click)="onDelete(healthChange._id)"
              >
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
