<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title>Setting</ion-title>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="onUpdateSetting()" slot="end">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="isLoading" class="ion-text-center">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <form [formGroup]="form" *ngIf="!isLoading">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="12">
          <h3>Alert Distance</h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="8">
          <ion-label>Enabled</ion-label>
        </ion-col>
        <ion-col size-sm="4">
          <ion-checkbox
            formControlName="alertDistanceEnabled"
            style="float: right;"
          ></ion-checkbox>
        </ion-col>
      </ion-row>
      <!-- <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Radius (feet)</ion-label>
            <ion-input
              type="number"
              formControlName="alertDistanceRadius"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row> -->
    </ion-grid>
  </form>
</ion-content>
